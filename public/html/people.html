<script>

var editor;

var table;
var child_table;

function initMainEditor() {

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
	ajax: "dt_people",
	idSrc: 'pkid',
    fields: [
        {
            name: "pkid",
            label: "pkid:",
            type: "hidden"
        },
        {
            name: "firstname",
            label: "Firstname:"
        },
        {
            name: "lastname",
            label: "Lastname:",
        },
        {
            name: "email",
            label: "Email:"
        },
        {
            name: "address",
            label: "Address:",
        },
        {
            name: "address2",
            label: "Address 2:"
        },
        {
            name: "city",
            label: "City:",
        },
        {
            name: "state",
            label: "State:"
        },
        {
            name: "zip",
            label: "Zip:",
        },
        {
            name: "country",
            label: "Country:"
        },
        {
            name: "phone",
            label: "Phone:",
        },
        {
            name: "nickname",
            label: "Nickname:"
        },
        {
            name: "bjcp_id",
            label: "BJCP ID:",
        },
        {
            name: "bjcp_rank",
            label: "BJCP Rank:"
        },
        {
            name: "cicerone",
            label: "Cicerone:",
        },
        {
            name: "alias",
            label: "Alias:"
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child, :nth-child(2))', function (e) {
        editor.inline( this, {
            onBlur: 'submit'
        } );
    } );



    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
            editor.field( 'pkid' ).disable();
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
            editor.field( 'pkid' ).disable();
        } );

}


function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_people',
		dom: 'Blftirp',
		rowId: 'pkid',
	    select: {
    	    style: "single",
        	selector: "td:first-child"
   		},
   		order: [[3, 'asc']],
		columns: [
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
          {
	        	data: 'pkid',
	        	//visible: false
	        },
	        {
	        	data: 'firstname',
	        },
	        {
	        	data: 'lastname',
	        },
	        {
	        	data: 'email',
	        },
	        {
	        	data: 'address',
	        },
	        {
	        	data: 'address2',
            visible: false
	        },
	        {
	        	data: 'city',
            visible: false
	        },
	        {
	        	data: 'state',
            visible: false
	        },
	        {
	        	data: 'zip',
            visible: false
	        },
	        {
	        	data: 'country',
            visible: false
	        },
	        {
	        	data: 'phone',
	        },
	        {
	        	data: 'nickname',
	        },
	        {
	        	data: 'bjcp_id',
	        },
	        {
	        	data: 'bjcp_rank',
	        },
	        {
	        	data: 'cicerone',
	        },
	        {
	        	data: 'alias',
	        },
	    ],
	    buttons: [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
            {
                extend: "selectedSingle",
                text: 'Duplicate',
                action: function ( e, dt, node, config ) {
                    // Place the selected row into edit mode (but hidden),
                    // then get the values for all fields in the form
                    var values = editor.edit(
                            table.row( { selected: true } ).index(),
                            false
                        )
                        .val();

                    // Create a new entry (discarding the previous edit) and
                    // set the values from the read values
                    editor
                        .create( {
                            title: 'Duplicate record',
                            buttons: 'Create from existing'
                        } )
                        .set( values );
                }
            },
        { extend: "remove", editor: editor }
    ]


	});


}





$(document).ready(function() {
	initMainEditor();
	drawMainTable();


});
</script>
