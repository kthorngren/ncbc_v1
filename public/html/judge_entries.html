<script>

var table;
// Todo: make this programatic
var locations = {
  105: 'Triangle',
  106: 'Triangle',
  107: 'Charlotte',
  108: 'Charlotte',
  109: 'Asheville',
  110: 'Asheville'
};


$.fn.dataTable.ext.search.push(
    function( settings, searchData, index, rowData, counter ) {
console.log(rowData);
      var checked = $('#unassigned').prop('checked');
        if (checked && rowData.fk_brewers == 0) { 
             return false;
        }
        return true;
    }
);

function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_judge_entries',
		dom: 'Blftirp',
    rowId: 'pkid',
    scrollX: true,
		paging: false,
	    select: {
    	    style: "multi+shift",
        	selector: "td:first-child"
   		},
   		order: [[3, 'asc']],
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
	        {
            data: 'firstname',
            className: 'excel'
	        },
	        {
	        	data: 'lastname',
            className: 'excel'
	        },
	        {
	        	data: 'email',
            className: 'excel'
	        },
	        {
	        	data: 'organization',
            className: 'excel'
          },
          { 
            data: null,  // divider for excel SS.
            defaultContent: '  ',
            visible: false,
            className: 'excel'
          },
	        {
	        	data: 'vol_firstname',
            className: 'excel'
	        },
	        {
	        	data: 'vol_lastname',
            className: 'excel'
	        },
	        {
	        	data: 'vol_email',
            className: 'excel'
	        },
	        {
	        	data: 'vol_organization',
            className: 'excel'
          },
	        {
            data: 'fk_sessions_list',
            render: function (data, type, row) {
              return locations[data.split(',')[0]];
            },
            className: 'excel'
          },          
	    ],
	    rowCallback: function (row, data) {
			if (data.fk_brewers == data.pkid) {
				$(row).css('color', 'Blue')
			}
	    },
	    buttons: [
            {
                extend: "selected",
                text: 'Assign Selected Volunteers to Brewers',
                action: function ( e, dt, node, config ) {
    				var volunteers = table.rows( { selected: true } ).data().toArray();
    	
    				console.log(volunteers);
    				assign_volunteers_to_brewers(volunteers, true);
    	

                }
            },        
            {
                extend: "selected",
                text: 'Unassign Selected Volunteers',
                action: function ( e, dt, node, config ) {
    				var volunteers = table.rows( { selected: true } ).data().toArray();
    	
    				console.log(volunteers);
    				assign_volunteers_to_brewers(volunteers, false);
    	

                }
            },        

            {extend: 'excel',
            messageTop: '<-- Brewery info          Volunteer info -->',
                exportOptions: {
                    columns: [ '.excel' ],
                    modifier: {
                        search: 'applied'
                    }
                }
            },
    ] 
	    

	});


}



function assign_volunteers_to_brewers(data, assign=true) {

	if (assign) {
		var url = "/assign_volunteers_to_brewers"
	} else {
		var url = "/unassign_volunteers_to_brewers"
	}

	$.ajax({
      	url: url,
      	type: 'post',
      	data: {data: JSON.stringify(data)},
      	success: function(json) {
      		console.log(json)
            //var data = JSON.parse(json);
            //console.log(data);
            
            if (json) {
            	alert('Error trying to assign volunteers to brewers: ' + json);
            } else {
            	table.rows().deselect();
            	table.ajax.reload();
            	
            }
            
        },

      	error: function (jqXHR, exception) {
      		//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
      	},
    });
}


$(document).ready(function() {
	drawMainTable();
  $('#unassigned').on('change', function() {

    table.draw();
  });

});
</script>
