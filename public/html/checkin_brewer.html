<script>

var editor;



function initMainEditor() {

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
	ajax: "dt_checkin_brewer",
	idSrc: 'pkid',
    fields: [
        {
            name: "inventory",
            label: "Checked In:",
	            type: "toggle",
    	        separator: "|",
        	    unselectedValue: [
            	    0
	            ],
    	        options: [
        	        {
            	        label: "",
                	    value: 1
	                }
    	        ]
        },
        {
            name: "location_0",
            label: "First Round Location:"
        },
        {
            name: "location_1",
            label: "BOS Round Location:",
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child, :nth-child(2), :nth-child(3), :nth-child(6), :nth-child(7), :nth-child(8), :nth-child(9))', function (e) {
        editor.inline( this, {
            onBlur: 'submit'
        } );
    } );

    $('#main-table').on( 'change', 'input.inventory-enabled', function () {
    	//console.log('change');
        editor
            .edit( $(this).closest('tr'), false )
            .set( 'inventory', $(this).prop( 'checked' ) ? 1 : 0 )
            .submit();
    } );

 


    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
        } );

}


function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_checkin_brewer',
		dom: 'lftirp',
		lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
		rowId: 'pkid',
		scrollY: true,
	    select: {
    	    style: "multi+shift",
        	selector: "td:first-child"
   		},
   		order: [[2, 'asc']],
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
        	    defaultContent: "",
	            orderable: false
    	    },
	        {
	        	data: 'entry_id',
	        },
	        {
	        	data: 'inventory',
	        	render: function ( data, type, row ) 
	        		{
	        			if ( type === 'display' ) {  
	        				return '<input type="checkbox" class="inventory-enabled">';
	        			}  
	        			return data;
	        		},
            	className: "dt-body-center"
	        },
	        {
	        	data: 'location_0',
	        },
	        {
	        	data: 'location_1',
	        },
	        {
	        	data: 'cat',
	        	render: function ( data, type, row ) 
	        		{
	        			return row.category + row.sub_category + ' - ' + data;
	        		},
	        },
	        {
	        	data: 'name',
	        },
	        {
	        	data: null,
	        	render: function ( data, type, row ) 
	        		{
	        			return row.organization + ': ' + row.firstname + ' ' + row.lastname + '(' + row.email + ')';
	        		},
	        },
	    ],
	    
	    rowCallback: function ( row, data ) 
	    	{ 
	    		$('input.inventory-enabled', row).prop( 'checked', data.inventory == 1 ).bootstrapToggle({size: 'mini', on: 'Yes', off: 'No'});
	    	},
	    

	});


}






$(document).ready(function() {
	initMainEditor();
	drawMainTable();
	
	

});
</script>
