<script>

var editor;



function initMainEditor() {

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
	ajax: "dt_email_editor",
	idSrc: 'pkid',
    fields: [
        {
            name: "pkid",
            label: "pkid:",
            type: "hidden"
        },
        {
            name: "name",
            label: "Name:",
        },
        {
            name: "subject",
            label: "Subject:",
        },
        {
            name: "message",
            label: "Message:",
            type: "quill_text"
        },
        {
            name: "type",
            label: "type:",
        },
        {
            name: "content_type",
            label: "Email Content Type:",
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child)', function (e) {
        editor.inline( this, {
            onBlur: 'submit'
        } );
    } );



    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
            editor.field( 'pkid' ).disable();
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
            editor.field( 'pkid' ).disable();
        } );

}


function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_email_editor',
		dom: 'Blftirp',
		lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
		rowId: 'pkid',
		scrollY: true,
	    select: {
    	    style: "single",
        	selector: "td:first-child"
   		},
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
	        {
	        	data: 'name',
	        },
	        {
	        	data: 'subject',
	        },
	        {
	        	data: 'message',
	        },
	        {
	        	data: 'type',
	        },
	        {
	        	data: 'content_type',
	        },
	    ],
	    buttons: [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
            {
                extend: "selectedSingle",
                text: 'Duplicate',
                action: function ( e, dt, node, config ) {
                    // Place the selected row into edit mode (but hidden),
                    // then get the values for all fields in the form
                    var values = editor.edit(
                            table.row( { selected: true } ).index(),
                            false
                        )
                        .val();

                    // Create a new entry (discarding the previous edit) and
                    // set the values from the read values
                    editor
                        .create( {
                            title: 'Duplicate record',
                            buttons: 'Create from existing'
                        } )
                        .set( values );
                }
            },
        { extend: "remove", editor: editor },
            {
                extend: "selectedSingle",
                text: 'Send Test Email',
                action: function ( e, dt, node, config ) {

					var data = table.row( {selected: true} ).data();

					data.from = 'NC Brewers Cup <kevin.thorngren@gmail.com>'
					data.to = 'oscar.smoscar+buttonTest@gmail.com'
					data.bcc = ['brewerkev@gmail.com', 'kevin.thorngren@gmail.com']
					//data.cc = ['kevin.thorngren@gmail.com']

					sendStatus(data);
					//sendEmail(data);
				}
            },
            {
                //extend: "selectedSingle",
				enabled: false,
                text: 'Send Daily Status',
                action: function ( e, dt, node, config ) {

					var data = table.row( {selected: true} ).data();

					data.from = 'NC Brewers Cup <kevin.thorngren@gmail.com>'
					data.to = ['lisa@ncbeer.org', 'jasmine@ncbeer.org', 'charles@nodabrewing.com',
                                'erik@fullsteam.ag', 'hopson@mindspring.com',
                                'kevin.thorngren@gmail.com']

					sendStatus(data);
				}
            },
            {
                extend: "selectedSingle",
				//enabled: false,
                text: 'BCC all Previous NCBC Volunteers',
                action: function ( e, dt, node, config ) {

					var data = table.row( {selected: true} ).data();

					bccNcbcEmailList(data);

				}
            },
    ]

	});

}


function sendStatus(data) {
	data = JSON.stringify(data);
	$.ajax({
		url: "/send_status",
		type: 'post',
		data: {data: data},
		success: function(json) {
		var response = JSON.parse(json);

			console.log(response);

		},
		error: function (jqXHR, exception) {

			//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
		},
	});
}



function bccNcbcEmailList(data) {
	$.ajax({
		url: "/get_ncbc_email_list",
		type: 'post',
		success: function(json) {
		var response = JSON.parse(json);

			if (response) {
				data.from = 'NC Brewers Cup <kevin.thorngren@gmail.com>'
				data.bcc = response
				sendEmail(data);
			} else {
				console.log('no ncbc email list returned')
			}

		},
		error: function (jqXHR, exception) {

			//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
		},
	});
}


function sendEmail(data) {
	email = {
		from: data.from,
		bcc: data.bcc,
		to: data.to,
		cc: data.cc,
		subject: data.subject,
		msg: data.message,
		email_type: data.email_type,
		content_type: data.content_type
	}
	email = JSON.stringify(email);

	$.ajax({
		url: "/send_email",
		type: 'post',
		data: {data: email},
		success: function(json) {
		var response = JSON.parse(json);

			console.log('returned data', response);

		},
		error: function (jqXHR, exception) {

			//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
		},
	});
}



$(document).ready(function() {
	initMainEditor();
	drawMainTable();

table.on( 'select', function ( e, dt, type, indexes ) {
	var data = table.row( {selected: true} ).data();

	if (data.type == 'daily status') {
		table.buttons(5).enable();
	} else if (data.type == 'bcc all') {
		table.buttons(6).enable();
	}

} );

table.on( 'deselect', function ( e, dt, type, indexes ) {
    table.buttons([5, 6]).disable();
} );



});
</script>
