<script>

var editor;



function initMainEditor() {

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
	ajax: "dt_inventory",
	idSrc: 'pkid',
    fields: [
        {
            name: "pkid",
            label: "pkid:",
            type: "hidden"
        },
        {
            name: "entry_id",
            label: "Entry ID:"
        },
        {
            name: "category",
            label: "Category:",
        },
        {
            name: "sub_category",
            label: "Sub Category:",
        },
        {
            name: "name",
            label: "Beer Name:",
        },
        {
            name: "judged",
            label: "Judged:",
	            type: "toggle",
    	        separator: "|",
        	    unselectedValue: [
            	    0
	            ],
    	        options: [
        	        {
            	        label: "",
                	    value: 1
	                }
    	        ]
        },
        {
            name: "place",
            label: "Place:",
        },
        {
            name: "bos",
            label: "Judged BOS:",
	            type: "toggle",
    	        separator: "|",
        	    unselectedValue: [
            	    0
	            ],
    	        options: [
        	        {
            	        label: "",
                	    value: 1
	                }
    	        ]
        },
        {
            name: "bos_place",
            label: "Overall Place:",
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child, :nth-child(2), :nth-child(6), :nth-child(8), :nth-child(10), :nth-child(11))', function (e) {
        editor.inline( this, {
            onBlur: 'submit'
        } );
    } );

    $('#main-table').on( 'change', 'input.judged-enabled', function () {
    	//console.log('change');
        editor
            .edit( $(this).closest('tr'), false )
            .set( 'judged', $(this).prop( 'checked' ) ? 1 : 0 )
            .submit();
    } );

 
     $('#main-table').on( 'change', 'input.bos-enabled', function () {
    	//console.log('change');
        editor
            .edit( $(this).closest('tr'), false )
            .set( 'bos', $(this).prop( 'checked' ) ? 1 : 0 )
            .submit();
    } );


    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
            editor.field( 'pkid' ).disable();
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
            editor.field( 'pkid' ).disable();
        } );

}


function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_inventory',
		dom: 'Blftirp',
		lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
		rowId: 'pkid',
		scrollY: true,
	    select: {
    	    style: "multi+shift",
        	selector: "td:first-child"
   		},
   		order: [[2, 'asc']],
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
	        {
	        	data: 'entry_id',
	        },
	        {
	        	data: 'category',
	        },
	        {
	        	data: 'sub_category',
	        },
	        {
	        	data: 'name',
	        },
	        {
	        	data: 'judged',
	        	render: function ( data, type, row ) 
	        		{
	        			if ( type === 'display' ) {  
	        				return '<input type="checkbox" class="judged-enabled">';
	        			}  
	        			return data;
	        		},
            	className: "dt-body-center"
	        },
	        {
	        	data: 'place',
	        },
	        {
	        	data: 'bos',
	        	render: function ( data, type, row ) 
	        		{
	        			if ( type === 'display' ) {  
	        				return '<input type="checkbox" class="bos-enabled">';
	        			}  
	        			return data;
	        		},
            	className: "dt-body-center"
	        },
	        {
	        	data: 'bos_place',
	        },
	        {
	        	data: 'inventory',
	        	render: function ( data, type, row ) 
	        		{
	        			if ( type === 'display' ) {  
	        				return '<input type="checkbox" class="inventory-enabled">';
	        			}  
	        			return data;
	        		},
            	className: "dt-body-center"
	        },
	        {
	        	data: 'location_0',
	        },
	        {
	        	data: 'location_1',
	        },
	    ],
	    
	    rowCallback: function ( row, data ) 
	    	{ 
	    		$('input.judged-enabled', row).prop( 'checked', data.judged == 1 ).bootstrapToggle({size: 'mini', on: 'Yes', off: 'No'});
	    		$('input.bos-enabled', row).prop( 'checked', data.bos == 1 ).bootstrapToggle({size: 'mini', on: 'Yes', off: 'No'});
	    		$('input.inventory-enabled', row).prop( 'checked', data.inventory == 1 ).bootstrapToggle({size: 'mini', on: 'Yes', off: 'No'}).bootstrapToggle('disable');
	    	},
	    
	    buttons: [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
            {
                extend: "selectedSingle",
                text: 'Duplicate',
                action: function ( e, dt, node, config ) {
                    // Place the selected row into edit mode (but hidden),
                    // then get the values for all fields in the form
                    var values = editor.edit(
                            table.row( { selected: true } ).index(),
                            false
                        )
                        .val();
 
                    // Create a new entry (discarding the previous edit) and
                    // set the values from the read values
                    editor
                        .create( {
                            title: 'Duplicate record',
                            buttons: 'Create from existing'
                        } )
                        .set( values );
                }
            },        
        { extend: "remove", editor: editor }
    ],
    drawCallback: function () {
    	get_specialty_wo_desc();
    }
	});


}



function get_specialty_wo_desc() {

	$.ajax({
		url: "/get_specialty_wo_desc",
		type: 'post',
		success: function(json) {
			var data = JSON.parse(json);
						
	        var temp = '';
	        if (Array.isArray(data)) {
	        	data.forEach(function(element) {
	        		cr = temp ? '<br>' : '';
  					temp = temp + cr + JSON.stringify(element, null, '<br>');
				})
	        }
			if (temp) {
				temp = 'Specialty entries without description:<br>' + temp;
			}
			
			$('#no-desc').html(temp);

			        
		},
		error: function (jqXHR, exception) {
				    	
			//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
		},
			            	
	})

}



$(document).ready(function() {
	initMainEditor();
	drawMainTable();
	
	

});
</script>
