<script>

var table;

function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_entries',
		dom: 'Blftirp',
		rowId: 'pkid',
		paging: false,
	    select: {
    	    style: "multi+shift",
        	selector: "td:first-child"
   		},
   		order: [[3, 'asc'], [2, 'asc']],
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
	        {
	        	data: 'entry_id',
	        },
	        {
	        	data: 'category_name',
	        	render: function (data, type, row) {
	        		if (type === 'sort') {
	        			var s = "000000000" + row.category;
    					return s.substr(s.length - 2) + row.sub_category;

	        		}
	        		return data;
	        	}
	        },
	        {
	        	data: 'organization',
	        },
	        {
	        	data: 'name',
	        },
	        {
	        	data: 'inventory',
	        },
	        {
	        	data: 'judged',
	        },
	        {
	        	data: 'place',
	        },
	        {
	        	data: 'bos',
	        },
	        {
	        	data: 'bos_place',
	        },
	        {
	        	data: 'location_0',
	        },
	        {
	        	data: 'location_1',
	        },
	        {
	        	data: 'category',
	        	visible: false,
	        },
	        {
	        	data: 'sub_category',
	        	visible: false,
	        },
	    ],
        buttons: [ {
            extend: 'excelHtml5',
            text: 'Export by Category',
            title: 'Entry Report by Category',
            exportOptions: {
                columns: [ 2, 3, 4, 5 ]
            }
        } ]	    

	});


}





$(document).ready(function() {
	drawMainTable();


});
</script>
