<script>

var editor;

var table;
var child_table;

function initMainEditor() {

editor = new $.fn.dataTable.Editor(
{
    table: "#main-table",
	ajax: "dt_judge_maintenance",
	idSrc: 'pkid',
    fields: [
        {
            name: "pkid",
            label: "pkid:",
            type: "hidden"
        },
        {
            name: "bjcp_id",
            label: "BJCP ID:"
        },
        {
            name: "bjcp_rank",
            label: "BJCP Rank:",
        },
        {
            name: "cicerone",
            label: "Cicerone:"
        },
        {
            name: "ncbc_points",
            label: "NCBC Points:",
        },
        {
            name: "dont_pair",
            label: "Don'[t Pair With]:",
        },
        {
            name: "speed",
            label: "Judge Speed:"
        },
        {
            name: "other_cert",
            label: "Other Certs:",
        },
    ]
});

    // Activate an inline edit on click of a table cell
    $('#main-table').on( 'click', 'tbody td:not(:first-child, :last-child)', function (e) {
        editor.inline( this, {
            onBlur: 'submit'
        } );
    } );



    editor
        .on( 'postCreate postRemove', function () {
            // After create or edit, a number of other rows might have been effected -
            // so we need to reload the table, keeping the paging in the current position
            table.ajax.reload( null, false );
        } )
        .on( 'initCreate', function () {
            // Enable order for create
            editor.field( 'pkid' ).disable();
        } )
        .on( 'initEdit', function () {
            // Disable for edit (re-ordering is performed by click and drag)
            editor.field( 'pkid' ).disable();
        } );

}


function drawMainTable() {
	table = $('#main-table').DataTable({
		ajax: 'dt_judge_maintenance',
		dom: 'Blftirp',
		rowId: 'pkid',
		lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
	    select: {
    	    style: "single",
        	selector: "td:first-child"
   		},
   		order: [[3, 'asc']],
		columns: [
	        {
	        	data: 'pkid',
	        	visible: false
	        },
	        {
    	        data: null,
        	    defaultContent: "",
            	className: "select-checkbox",
	            orderable: false
    	    },
	        {
	        	data: 'firstname',
	        },
	        {
	        	data: 'lastname',
	        },
	        {
	        	data: 'email',
	        },
	        {
	        	data: 'bjcp_id',
	        },
	        {
	        	data: 'bjcp_rank',
	        },
	        {
	        	data: 'cicerone',
	        },
	        {
	        	data: 'ncbc_points',
	        },
	        {
	        	data: 'dont_pair',
	        },
	        {
	        	data: 'speed',
	        },
	        {
	        	data: 'other_cert',
	        },
	        {
	        	data: 'result',
	        	render: function (data, type, row) {
	        		if (type === 'display' && data.length > 0) {
	        			var temp = '';
	        			if (Array.isArray(data)) {
	        				data.forEach(function(element) {
	        					cr = temp ? '<br>' : '';
  								temp = temp + cr + JSON.stringify(element, null, '<br>');
							})
	        			}
	        			return temp;
	        		}
	        		return data;
	        	}
	        },
	    ],
	    buttons: [
        { extend: "create", editor: editor },
        { extend: "edit",   editor: editor },
            {
                extend: "selectedSingle",
                text: 'Duplicate',
                action: function ( e, dt, node, config ) {
                    // Place the selected row into edit mode (but hidden),
                    // then get the values for all fields in the form
                    var values = editor.edit(
                            table.row( { selected: true } ).index(),
                            false
                        )
                        .val();
 
                    // Create a new entry (discarding the previous edit) and
                    // set the values from the read values
                    editor
                        .create( {
                            title: 'Duplicate record',
                            buttons: 'Create from existing'
                        } )
                        .set( values );
                }
            },        
        { extend: "remove", editor: editor },
            {
                //extend: "selectedSingle",
                text: 'Fetch BJCP Info',
                action: function ( e, dt, node, config ) {
                
                	var data = table.rows().data();
                	
                	var judges = [];
                	
                	for (i=0; i < data.length; i++) {
                	
                		judges.push({
                			pkid: data[i].pkid,
                			firstname: data[i].firstname,
                			lastname: data[i].lastname,
                			email: data[i].email,
                			bjcp_id: data[i].bjcp_id
                		});


                	}
                	
                	
                		$.ajax({
					     	url: "/bulk_find_bjcp_judge",
					      	type: 'post',
					      	data: {data: JSON.stringify(judges)},
					      	success: function(json) {
					            var response = JSON.parse(json);
					            
					            	//console.log(response);
					            	for (i=0; i < response.length; i++) {

										var indexes = table
										      .rows()
										      .indexes()
										      .filter( function ( value, index ) {
										        return table.row(value).data().pkid == response[i].pkid;
										      } );
					            	var row = table.row(indexes[0]).data();
					            	
					            	row.result = response[i].result;
					            	table.row(indexes[0]).data(row);
					            	}
							    },
						  	error: function (jqXHR, exception) {
				    	
					      		//set_status('Error collecting version info: ' + get_xhr_error(jqXHR, exception));
					      	},
			            	
				        })

               }
            },        
    ] 
	    

	});


}





$(document).ready(function() {
	initMainEditor();
	drawMainTable();


});
</script>
